<div class="panel panel-default"> 
  <div class="panel-body">
    <div class="panel-image">
      <img [src]="user.photoUrl" [alt]="user.KnownAs">
      <ul class="list-inline member-icons animate text-center">
        <li class="btn btn-primary" [routerLink]="['/members/', user.id]" routerLinkActive="router-link-active" ><i class="fa fa-user"></i></li>
        <li class="btn btn-primary"><i class="fa fa-heart"></i></li>
        <li class="btn btn-primary"><i class="fa fa-envelope"></i></li>
      </ul>
    </div>
    <div class="text-center">
      <h5><i class="fa fa-user"></i> {{user.knownAs }} , {{user.age }}</h5>
    </div>
    <div class="text-center">
      <h5><small>{{ user.city }} </small></h5>
      </div> 
  </div>
</div>
