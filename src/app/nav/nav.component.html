
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand"  [routerLink]="['/home']" routerLinkActive="router-link-active" >Dating App</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      
      <ul class="nav navbar-nav" *ngIf="loggedIn()">
        <li routerLinkActive="router-link-active"><a [routerLink]="['/members']" >Matches</a></li>
        <li routerLinkActive="router-link-active"><a [routerLink]="['/lists']"   >Lists</a></li>
        <li routerLinkActive="router-link-active"><a [routerLink]="['/messages']">Messages</a></li>
      </ul>
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="navbar-form navbar-right" (ngSubmit)="login()">
        <div class="form-group">
          <input type="text" #UserName="ngModel" placeholder="Email" class="form-control" required name="UserName" [(ngModel)]="model.UserName">
        </div>
        <div class="form-group">
          <input type="text" #password="ngModel" placeholder="Password" class="form-control" required name="password" [(ngModel)]="model.password">

        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Sign In </button>
      </form>

      <ul *ngIf="loggedIn()" class="nav navbar-nav navbar-right">
       
        <li class="dropdown" dropdown>
          <a class="dropdown-toggle" dropdownToggle> {{ auth.decodedToken?.unique_name | titlecase }}<span class="caret"></span></a>
          <ul class="dropdown-menu" *dropdownMenu>
            <li><a ><i class="fa fa-user"></i>  Edit Profile</a></li>
            <li role="separator" class="divider"></li>
            <li routerLinkActive="router-link-active"><a (click)="logout()"   ><i class="fa fa-sign-out"></i> Logout </a></li>
